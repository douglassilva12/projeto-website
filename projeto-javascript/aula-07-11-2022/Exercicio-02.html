<!DOCTYPE html>
<html lang="en">
<!-- Crie uma página HTML com um parágrafo. Ao clicar no parágrafo, altere a
cor do texto para verde. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<script>
    function mudaCorTexto() {
        document.querySelector("p").style.color = "green";
    }
</script>

<body>
    <p onclick="mudaCorTexto()">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi maiores doloremque quasi!
    </p>
</body>

</html>
