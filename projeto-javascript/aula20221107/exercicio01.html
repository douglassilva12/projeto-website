<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - Javascript</title>
</head>
<script>
    function mudaTexto() {
        document.querySelector("h1").innerHTML = "A mágica continua!";
    }
</script>

<!-- Crie uma pagina HTML com um cabeçalho h1, um botão. Ao clicar no botão,
    altere o texto do cabeçalho para "A mágica continua!". -->

<body>
    <h1></h1>
    <button onclick="mudaTexto()">Executa javascript</button>
</body>

</html>
