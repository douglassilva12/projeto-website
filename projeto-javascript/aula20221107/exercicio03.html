<!-- Crie uma página com um parágrafo e dois botões: um “Ocultar” e um
“Mostrar”. Ao clicar no botão Ocultar, modifique a propriedade
style.display do parágrafo para none. Ao clicar no botão “Mostrar”, altere a
propriedade style.display do parágrafo para block. -->

<script>
    function mostrar() {
        document.querySelector("p").style.display = "block";
    }
    function ocultar() {
        document.querySelector("p").style.display = "none";
    }
</script>

<body onload="ocultar">
    <p onclick="mudaCorTexto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab temporibus pariatur modi
        voluptates numquam ad assumenda consequatur ducimus optio vero blanditiis rerum corrupti veniam accusantium,
        ullam odio laudantium placeat ut.</p>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="ocultar()">Ocultar</button>
</body>

</html>
